<div id="main-container">
  <div class="tool-item" *ngFor="let item of data" (click)="drawClick(item)" (mouseenter)="mouseenter(item)" (mouseleave)="mouseleave(item)">

    <ng-container *ngIf="item.active; else elseTemplate">
      <img [src]="item.simg">
    </ng-container>
    <ng-template #elseTemplate>
      <img [src]="item.dimg">
    </ng-template>

  </div>
</div>
